<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>one hour</title>
	<style>
	.bodyStyle{
		word-wrap:break-word;
		font-family:Arial;
	}

.home{
	margin-left: auto;
	margin-right: auto;
	width:280px;
	height: 280px;
}
.title{
	margin-left: auto;
	margin-right: auto;
	text-align:center;

}
.order{
	margin-left: auto;
	margin-right: auto;
	width:280px;
}
.table{
	margin-left: auto;
	margin-right: auto;
	width:280px;
}
.line{
	margin-left: auto;
	margin-right: auto;
	width:260px;
	border-top:1px dashed #cccccc;
	height: 1px;
	overflow:hidden
}
.prodtableli{
	float:left;
	width:140px;
	list-style:none outside;
	text-align:left;
}
.table div{
	float:left;
}
.left{
	width:60px;
}
.right{
	width:60px;
}
.addresstableli{
	float:left;
	width:280px;
	list-style:none outside;
	text-align:left;
}
.addressleft{
	width:88px;
}
.addressright{
	width:180px;
}
</style>
</head>
<script type="text/javascript">
function scanprint(){
    var datalistdiv = document.getElementById("home");
    window.connect.print(datalistdiv.offsetLeft, datalistdiv.offsetTop, datalistdiv.offsetWidth, datalistdiv.offsetHeight);
}

</script>
<body class="bodyStyle">
<div>
	<h3 align="center">Web Print</h3>
</div>
<div class="home" id="home">
	<div class="title">Welcome</div>
	<div class="order">Order No.：123456</div>
	<div class="table" id="title">
		<li class="prodtableli">
			<div class="left">Goods</div>
			<div class="right">Count</div>
		</li>
		<li class="prodtableli">
			<div class="left">Price</div>
			<div class="right">Money</div>
		</li>
	</div>
	<div class="line"></div>
	<div class="table">
		<li class="prodtableli">
			<div class="left">tomato</div>
			<div class="right">1</div>
		</li>
		<li class="prodtableli">
			<div class="left">￥2.00</div>
			<div class="right">￥2.00</div>
		</li>
		<li class="prodtableli">
			<div class="left">apple</div>
			<div class="right">2</div>
		</li>
		<li class="prodtableli">
			<div class="left">￥1.50</div>
			<div class="right">￥3.00</div>
		</li>
	</div>
	<div class="line"></div>

	<div class="table">
		<li class="prodtableli">
			<div class="left">Total price</div>
			<div class="right"></div>
		</li>
		<li class="prodtableli">
			<div class="left">&nbsp;</div>
			<div class="right">￥5.00</div>
		</li>
	</div>
	<div class="table">
		<li class="addresstableli">
			<div class="addressleft">Receiver：</div>
			<div class="addressright">Mrs zhang</div>
		</li>
		<li class="addresstableli">
			<div class="addressleft">Address：</div>
			<div class="addressright">Dongxu Apartment XX XX Building XX01</div>
		</li>
		<li class="addresstableli">
			<div class="addressleft">Telphone：</div>
			<div class="addressright">13012341234</div>
		</li>
	</div>

</div>

<div>
	<p align="center"><input type="button" value="print" onclick="scanprint()"></p>
</div>

</body>
</html>
